<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Chrono</title>
</head>

<body>
    <section class="counter">
       <span id="hour">0</span> : <span id="min">0</span> : <span id="sec">0</span>
    </section>
    
    <section>
        <button class="buttons" onclick="time.start()" value="start">Start</button>
        <button class="buttons" onclick="time.stop()" value="stop">Stop</button>
        <button class="buttons" onclick="time.reset()" value="stop">Reset</button>
        <button class="buttons" onclick="time.showTime()" value="stop">Show Time Alert</button>
    </section>
    
</body>

</html>
